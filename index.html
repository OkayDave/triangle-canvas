<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <link href="assets/css/application.css" rel="stylesheet"/>
        <script src="assets/js/application.js""></script>
        <title>Triangle Canvas</title>
    </head>
    <body>
        <div class="container">
            <h1>Triangle Canvas</h1>
            <hr />
            <canvas id="refCanvas"></canvas>
            <canvas id="drawCanvas" style="display: none;"></canvas>
            <hr />
            <div class="row>
                <div class="col-md-12">
                    <input type="file" class="form-control-file" id="file-upload">

                    <div id="settings" style="display: none;">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="btn-group" id="controls">
                                    <button class="btn btn-primary" onClick="addShapes(10)">+10 steps</button>
                                    <button class="btn btn-info" onClick="addShapes(1250)">+1,250 steps</button>
                                    <button class="btn btn-warning" onClick="addShapes(40000)">+40,000 steps</button>
                                    <button class="btn btn-danger" onClick="addShapes(250000)">+250,000 steps (give it a second)</button>
                                    <button class="btn" onclick="switchCanvas()">Toggle reference</button>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <hr />
                                <fieldset>
                                    <legend>Advanced Settings</legend>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <h6>Shape Dimensions</h6>
                                            <div class="form-group row">
                                                <label class="col-md-5 col-form-label">Max Width:</label>
                                                <div class="col-md-7">
                                                    <input class="form-control" type="number" id="settingWidth" value="6" required min="1" step="1" max="50">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-5 col-form-label">Max Height:</label>
                                                <div class="col-md-7">
                                                    <input class="form-control" type="number" id="settingHeight" value="6" required min="1" step="1" max="50">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <h6>Shapes</h6>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" id="settingTriangles" checked>
                                                    Use triangles
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" id="settingRectangles">
                                                    Use rectangles
                                                </label>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <h6>Colours</h6>
                                            <div class="form-group row">
                                                <label class="col-form-label col-md-5">Transformation:</label>
                                                <div class="col-md-7">
                                                    <select class="form-control" id="settingColourTransform">
                                                        <option value="none">Use original</option>
                                                        <option value="invert">Invert colours</option>
                                                        <option value="grey">Greyscale</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-form-label col-md-5">Max Opacity</label>
                                                <div class="col-md-7">
                                                    <input type="number" id="settingMaxOpacity" value="0.5" max="1" min="0.01" step="0.01" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
