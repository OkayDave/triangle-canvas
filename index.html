<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <link href="assets/css/application.css" rel="stylesheet"/>
        <script src="assets/js/application.js""></script>
        <title>Triangle Canvas</title>
    </head>
    <body>
        <div class="container">
            <h1>Triangle Canvas</h1>
            <hr />
            <canvas id="refCanvas"></canvas>
            <canvas id="drawCanvas" style="display: none;"></canvas>
            <hr />
            <div class="row">
                <div class="col-md-4">
                    <input type="file" class="form-control-file" id="file-upload">
                </div>
                <div class="col-md-8">
                    <div class="btn-group" id="controls">
                        <button class="btn btn-primary" onClick="addShapes(10)" disabled>+10 steps</button>
                        <button class="btn btn-info" onClick="addShapes(1250)" disabled>+1250 steps</button>
                        <button class="btn btn-warning" onClick="addShapes(5000)" disabled>+5000 steps</button>
                        <button class="btn btn-danger" onClick="addShapes(25000)" disabled>+25000 steps</button>
                        <button class="btn" onclick="switchCanvas()" disabled>Toggle reference</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
